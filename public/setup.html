<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style-setup.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- Import Parse -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
</head>

<body>
<!-- NAV BAR -->

<nav class="red lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">myCFL</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Settings</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="#">Settings</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>

<!-- INPUT FIELDS -->

<div class="section no-pad-bot center-align" id="index-banner">
    <div id="input-fields" class="container">
        <br><br>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">

                        <input id="first_name" type="text" class="validate" placeholder="First Name">
                        <label for="first_name"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">

                        <input id="last_name" type="text" class="validate" placeholder="Last Name">
                        <label for="last_name"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">

                        <input id="email" type="email" class="validate" placeholder="Email">
                        <label for="email"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" placeholder="Password">
                        <label for="password"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="hometown" type="text" class="validate" placeholder="Hometown">
                        <label for="hometown"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="favourite_team" type="text" class="validate" placeholder="Favourite Team">
                        <label for="favourite_team"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">

                        <input id="height" type="text" class="validate" placeholder="Height">
                        <label for="height"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">

                        <input id="weight" type="text" class="validate" placeholder="Weight">
                        <label for="weight"></label>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

<div class="center" id="submit-button" onclick="signUp()">
<a  href="players.html" class="waves-effect waves-light btn-large red lighten-1 ">Create Profile</a>
</div>

<script>
    Parse.initialize("A9o1bVMJ29KeXuOgFo9paozMJBfAjAyx8yJke3d8", "hIxa3h9x7V1PWDa8seTQQBdVxHzYcAPGmarJ4WPN");

    function signUp(){
        var firstName = document.getElementById("first_name");
        var lastName = document.getElementById("last_name");
        var username = document.getElementById("email");
        var password = document.getElementById("password");
        var hometown = document.getElementById("hometown");
        var favoriteTeam = document.getElementById("favourite_team");
        var height = document.getElementById("height");
        var weight = document.getElementById("weight");

        var user = new Parse.User();
        user.set("firstName", firstName);
        user.set("lastName", lastName);
        user.set("username", username);
        user.set("password", password);
        user.set("hometown", hometown);
        user.set("favoriteTeam", favoriteTeam);
        user.set("height", height);
        user.set("weight", weight);

        user.signUp(null, {
            success: function(user) {
                var params = {};
                Parse.Cloud.run('Fans_init', params, {
                    success: function(object) {
                        // Show user create success
                    },
                    error: function(error) {
                        // Show user init error
                    }
                });
            },
            error: function(user, error) {
                // Show signup error
            }
        })
    });
    }
</script>

</body>
</html>
